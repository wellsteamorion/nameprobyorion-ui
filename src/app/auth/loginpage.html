  <div class="card" style="width:50%;margin: auto;margin-top:175px;">

    <div class="card-header card-header-danger">
      <h4 class="card-title">Login</h4>

    </div>
    <div class="card-body">
      <form [formGroup]="LoginForm">
        <div  class="row">
          <div class="col-md-4" style="margin: auto">
            <span style="font-weight:1000"><b>User Name</b></span>
            <input formControlName="userId" />
          </div>
        </div>
        <div  class="row">
          <div class="col-md-4"  style="margin: auto">
            <span style="font-weight:1000"><b>Password</b></span>
            <input type="password" formControlName="password" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"  style="margin: auto;">
            <button class="btn btn-primary" style="width: 162px;    height: 43px" type="button" (click)="login()">
              Login
            </button>

          </div>

        </div>
        <div  >

            <span style="color: red;
    font-size: 16px;
    font-style: italic;
    font-weight: 500;"
                    *ngIf="incorrectLogin">Incorrect Username or Password</span>

        </div>
      </form>
    </div>
  </div>
</div>
